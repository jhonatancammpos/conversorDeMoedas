<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Convert</title>
  </head>
  <body>
    <img src="./img/logo.svg" alt="Convert logo" class="logo"/>

    <main>
      <form>
        <label for="amount">valor</label>
        <input type="text" name="amount" id="amount" placeholder="0" required />

        <label for="currency">moeda</label>
        <select name="currency" id="currency" required>
          <option value="" disabled selected hidden>Selecione a moeda</option>
          <option value="USD">Dólar Americano</option>
          <option value="EUR">Euro</option>
          <option value="GBP">Libra Esterlina</option>
          <option value="JPY">Iene</option>
          <option value="MXN">Pesos Méxicanos</option>
          <option value="CNH">Yuan Chines</option>
          <option value="NOK">Coroa Dinamarquesa</option>
          <option value="SGD">Dólar de Singapura</option>
        </select>
        <div class="reversediv">
          <input type="checkbox" name="reversecurrency" id="reversecurrency" />
          <label for="reversecurrency" class="inpreversecurrency">Converter de real para a moeda escolhida?</label>
        </div>
        <button type="submit">Converter em reais</button>
      </form>

      <footer>
        <div class="conversion">
          <span id="description">US$ 1 = R$ 4,86</span>
          <h1 id="result">486,00 Reais</h1>
        </div>
        
      </footer>
    </main>
    <footer>
      <div class="myname">
          <p>
            By Jhonatan Campos
          </p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
